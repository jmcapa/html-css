<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'kaput-blackitalic';
            src: url('fonts/kaput-blackitalic.ttf') format('truetype');

            /* 
                Tipos de format()
                - opentype(otf)
                - truetype(ttf)
                - embedded-opentype(eot)
                - truetype-aat(Apple Advanced Typography)
                - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family:'kaput-blackitalic', Times, serif; 
           font-size: 3em;
           font-weight: normal; 
        }
    </style>
</head>
