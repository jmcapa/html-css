<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Fléxivel">
    </picture>
    <h2>Reproduzindo Áudios</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/The Dance Before - Nathan Moore.mp3" type="audio/mpeg">
        <source src="media/The Dance Before - Nathan Moore.mp3" type="audio/ogg">
        <source src="media/The Dance Before - Nathan Moore.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="media/The Dance Before - Nathan Moore.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
